<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="slider">

      <input type="radio" name="radio" id="0" checked>
      <input type="radio" name="radio" id="1">
      <input type="radio" name="radio" id="2">
      <input type="radio" name="radio" id="3">
      <input type="radio" name="radio" id="4">

      <h1 class="title">CSS Meme Slider</h1>

      <div class="slider__container-img">
        <img class="slider__img" src="./assets/1.jpg"
          alt="If it can be done in code, it will be done in JavaScript">
        <img class="slider__img" src="./assets/2.jpg"
          alt="If Full Stack was a person">
        <img class="slider__img" src="./assets/3.jpg"
          alt="Every frontend web dev for some reason">
        <img class="slider__img" src="./assets/4.jpg"
          alt="Backend developer trying to work on Frontend">
        <img class="slider__img" src="./assets/5.jpg"
          alt="When Frontend is Ready before Backend">
      </div>

      <div class="slider__content">

        <div class="slider__container-text">
          <span class="slider__text">If it can be done in code, it will be done
            in JavaScript</span>
          <span class="slider__text">If Full Stack was a person</span>
          <span class="slider__text">Every frontend web dev for some reason</span>
          <span class="slider__text">Backend developer trying to work on
            Frontend</span>
          <span class="slider__text">When Frontend is Ready before Backend</span>
        </div>

        <div class="slider__btn-line">
          <label class="slider__btn" for="0"></label>
          <label class="slider__btn" for="1"></label>
          <label class="slider__btn" for="2"></label>
          <label class="slider__btn" for="3"></label>
          <label class="slider__btn" for="4"></label>
        </div>

      </div>

    </div>

  </body>
</html>
